<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FreeCodeCamp | Survey Form</title>

        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <h1 id="title">Gamer Survey Form</h1>
        <p id="description">Thank you for your participation in the survey.</p>
        
        <div class="form-background">
            <form id="survey-form">
                <label for="name" id="name-label">Name:<input type="text" id="name" name="name" placeholder="Enter your Name eg. John Doe" required/></label>
                <label for="email" id="email-label">Email:<input type="email" id="email" name="email" placeholder="Enter you Email eg. JohnDoe93@address.com" required/></label>
                <label for="age" id="numer-label">Age(optional):<input type="number" id="number" name="age" placeholder="Age" min="13" max="150"/></label>

                <label for="Level">Your Level of Gaming:
                    <select id="dropdown" name="Level">
                        <option value="">(select your level)</option>
                        <option value="1">Beginner(Level 1)</option>
                        <option value="2">Moderate(Level 2)</option>
                        <option value="3">Intermediate(Level 3)</option>
                        <option value="4">Professional(Level 4)</option>
                    </select>
                </label>

                <Label>Which is your main platform for gaming?</Label>
                <label for="desktop" class="options"><input type="radio" id="desktop" name="platform" value="desktop" />Desktop</label>
                <label for="console" class="options"><input type="radio" id="console" name="platform" value="console" />Console</label>
                <label for="mobile" class="options"><input type="radio" id="mobile" name="platform" value="mobile" />Mobile</label>
                <label for="other" class="options"><input type="radio" id="other" name="platform" value="other"/>Other</label>
                
                <label>What genre do you play? (select all that apply)</label>
                <label for="action" class="options"><input type="checkbox" id="action" name="genre" value="action"/>Action</label>
                <label for="adventure" class="options"><input type="checkbox" id="adventure" name="genre" value="adventure"/>Adventure</label>
                <label for="arcade" class="options"><input type="checkbox" id="arcade" name="genre" value="arcade"/>Arcade</label>
                <label for="fps" class="options"><input type="checkbox" id="fps" name="genre" value="fps">FPS</label>
                <label for="puzzle" class="options"><input type="checkbox" id="puzzle" name="genre" value="puzzle"/>Puzzle</label>
                <label for="racing" class="options"><input type="checkbox" id="racing" name="genre" value="racing"/>Racing</label>
                <label for="role-playing" class="options"><input type="checkbox" id="role-playing" name="genre" value="role-playing">Role Playing</label>

                <label for="comments">Comments or Suggestions?
                    <textarea id="comments" name="comments" placeholder="Please provide us with feedback..." row="7" cols="50"></textarea>
                </label>

                <input type="submit" id="submit"/>
            </form>
        </div>
    </body>
</html>
